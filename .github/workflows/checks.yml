name: Pull Request Checks
on: [pull_request]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: curl --compressed -o- -L - https://yarnpkg.com/install.sh | bash
      - run: yarn install --frozen-lockfile
      - run: ls
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - run: ls
      - run: yarn test:all
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: ls
      - run: pwd
      - run: yarn build
